<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <link rel = "stylesheet" href = "index.css">
        <title>Jamie's Wordly Single Page Application</title>
    </head>
    <body id = "page-body" class = "light">
        <h1 id = "main-heading" class = "light">Welcome to Wordly</h1>
        <div id = "change-display-div">
            <button id = "change-display">Click for Dark Mode</button>
        </div>
        <div id = "document-explanation">
            <h2>Website Purpose</h3>
            This site allows the user to search for a word, see the definition, and save their favorite words for easy access
        </div>
        <br>
        <form id=  "user-form">
            <label>Word:</label>
            <input type = "text" id = "user-word" name = "user-word">
            <button type = "submit">Submit</button>
        </form>
        <h4>Pronunciation:</h4>
        <p id = "pronunciation"></p>
        <h4>Click the button below to save this word</h4>
        <button id = "favoriteButton">Favorite</button>
        <div id = "testing-box"></div>
        <div id = "word-container"></div>
        <div>
            <h3 id = "favorites-heading">My Favorites</h3>
            <p id = "favorites"></p>
        </div>
        <script src = "index.js"></script>
    </body>
</html>
