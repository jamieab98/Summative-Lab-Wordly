<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <link rel = "stylesheet" href = "index.css">
        <title>Jamie's Wordly Single Page Application</title>
    </head>
    <body id = "page-body" class = "light">
        <h1 id = "main-heading" class = "light">Welcome to Wordly</h1>
        <div id = "change-display-div">
            <button id = "change-display" aria-label = "Changed the theme of the page" class = "light">Click for Dark Mode</button>
        </div>
        <div id = "document-explanation">
            <h2>Website Purpose</h3>
            This site allows the user to search for a word, see the definition, and save their favorite words for easy access
        </div>
        <br>
        <form id=  "user-form">
            <label>Word:</label>
            <input type = "text" id = "user-word" name = "user-word" aria-label = "area to accept user submitted words">
            <button type = "submit" aria-label = "button to seach for the user submitted word in the dictionary" class = "word-buttons">Submit</button>
        </form>
        <div id = pronunctiona-div>
            <h4>Pronunciation:</h4>
            <p id = "pronunciation"></p>
            <audio id = "word-audio">
                <source src = "" type = "audio/mpeg">
            </audio>
            <button id = "audio-button" aria-label = "button to play an audio pronunciation of the user submitted word" class = "word-buttons">Click for Pronunciation</button>
        </div>
        <h4>Click the button below to save this word</h4>
        <button id = "favoriteButton" aria-label = "button to add the user searched word to their favorites list" class = "word-buttons">Favorite</button>
        <div id = "testing-box"></div>
        <div id = "word-container"></div>
        <div>
            <h3 id = "favorites-heading">My Favorites</h3>
            <p id = "favorites"></p>
        </div>
        <script src = "index.js"></script>
    </body>
</html>
